name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger on version tags, e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest version tag
        id: get_version
        run: |
          # Get the latest tag from the repository
          VERSION=$(git describe --tags --abbrev=0 || echo "v1.0.0")
          echo "Latest version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Increment version
        id: increment_version
        run: |
          # Extract the version numbers from the latest version
          IFS='.' read -r -a version_parts <<< "${{ env.VERSION#v}}"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}
          
          # Increment the patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          
          # Output the new version
          echo "New version: $new_version"
          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Create and push new version tag
        run: |
          # Create a new version tag and push it
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            nutzkiller/weather-app:latest
            nutzkiller/weather-app:${{ env.VERSION }}
